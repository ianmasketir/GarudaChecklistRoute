	<title>Dashboard</title>

	<script src="Styles/DigitalizingEnterprise/scripts/Chart.bundle.js"></script>
	
	<style type="text/css">
            .task-received-section__task-info {
                padding:  0;
                vertical-align:  top;
                text-align:  left;
                display:  block;
                font-size:  0;
                overflow:  hidden;
                margin: 10px 20px 30px 20px;
            }            
             .task-received-section__task-info__info-row__item{
                cursor:pointer;
            }
            .task-received-section__task-info > div.task-received-section__task-info__info-row__item {
                background: transparent !important;
                width: 33.33%;
                margin:  0;
                padding: 0;
                display:  inline-block;
                vertical-align: top;
                margin-bottom: -1px;
                border:none !important;
                border-bottom: 1px solid #dedede !important;
                border-radius:  0 !important;
            }
            .task-received-section__task-info > div.task-received-section__task-info__info-row__item: hover{
                border-radius: 5px !important;
                background-color: #f9f9f9 !important;
            }
            .task-received-section__task-info > div.task-received-section__task-info__info-row__item > div {
                display:  inline-block;
                vertical-align: middle;
            }            
            .task-received-section__task-info > div.task-received-section__task-info__info-row__item > span {
                background: #dedede;
                height: 70px;
                width: 1px;
                display:  block;
                position:  absolute;
                right:  0;
                top: 10px;
            }
            /* .task-received-section__task-info > div.task-received-section__task-info__info-row__item:nth-of-type(3) > span {
                display:  none;
            }*/

            .task-received-section__task-info > div.task-received-section__task-info__info-row__item .task-received-section__task-info__info-row__item__img {
                /* background: green; */
                text-align: right;
                border: none;
                width: auto;
                margin: 20px 0 20px 10%;
                padding:  0;
                height:  auto;
            }

            .task-received-section__task-info > div.task-received-section__task-info__info-row__item .task-received-section__task-info__info-row__item__img > svg {
                width: 45px;
                margin-right: 10px;
                height: 55px;
                display:  inline-block;
            }
            .task-received-section__task-info > div.task-received-section__task-info__info-row__item .task-received-section__task-info__info-row__item__count {
                width: 15%;
                height: 30px;
                /* background: green; */
                text-align: right;
                margin:  0;
                /*text-shadow:  2px 2px 0px rgba(0, 0, 0, 0.1);*/
            }
            .task-received-section__task-info > div.task-received-section__task-info__info-row__item .task-received-section__task-info__info-row__item__text-info {
                width:  auto;
                max-width: 50%;
                /* background:  green; */
                margin: 0;
                position:  relative;
                padding-left: 5%;
            }
            .task-received-section__task-info > div.task-received-section__task-info__info-row__item .unread-task {
                top: -14px;
                right: -14px;
            }


            body .task-submitted-section * ,
            body .task-received-section * {
                transition: all .2s;
            }



            body .task-submitted-section {
                /* margin: 30px; */
                display:  block;
            }
            
            body .task-submitted-section__gauge-info {
                display:  block;
                /* float:  left; */
                clear:  both;
                /* border:  2px solid #000; */
                /* width:  100%; */
                margin: 10px 20px 30px 20px;
            }
            body .task-submitted-section__gauge-info > .task-submitted-section__gauge-info__gauge {
                border: none;
                position:  absolute;
                z-index:  2;
                margin: 15px;
            }
            body .task-submitted-section__gauge-info > .doc-summary-counter {
                display:  block;
                margin:  auto;
                border: none;
                padding-left: 160px;
                font-size:  0px;
            }

            body .task-submitted-section__gauge-info > .doc-summary-counter > div {
                display:  inline-block;
                /* background: blue; */
                width:  25%;
                font-size:  0px;
                padding: 20px 0;
                text-align:  center;
                position:  relative;
                margin: 20px 0;
            }
            body .task-submitted-section__gauge-info > .doc-summary-counter > div:before {
                content: " ";
                width:  1px;
                height: 100%;
                background: #ccc;
                display:  block;
                position:  absolute;
                left:  0;
                top: 0;
            }


            body .task-submitted-section__gauge-info > .doc-summary-counter > div:hover {
                border:none !important; 
            }


            body .task-submitted-section__gauge-info > .doc-summary-counter > div > div:nth-of-type(1)  {
                /* background: red; */
                width: auto;
                text-align: right;
                float:  none;
                display:  inline-block;
                padding-right:  10px;
                position:  relative;
                /* min-width: 60px; */
                font-size: 74px;
                /*text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);*/
            }
            body .doc-summary-counter .task-submitted-section__gauge-info__text-info {
                width:  auto;
                /*background:  #ccc;*/
                display:  inline-block;
                float:  none;
                padding:  0;
                text-align:  left;
				top: -15px;
            }



            .doc-summary-counter .myrequest-unread-items,
            .task-received-section__task-info > div.task-received-section__task-info__info-row__item .unread-task {
                position: initial;
                text-align: center !important;
                vertical-align: top;
                background: linear-gradient(-45deg, #b21313, #df1919);
                /* left: auto; */
                padding: 5px !important;
                border-radius: 100px;
                font-size: 7pt;
                color: white;
                /* bottom: 35px; */
                font-family: Lato;
                letter-spacing: 1px;
                z-index: 1;
                /* right: 5px; */
                height: 7px;
                line-height: 8px;
                /* border: 2px solid #fff; */
                display: inline-block;
                /* float:  left; */
                clear:  both;
                margin:  0;
            }


            .task-received-section__task-info > div.task-received-section__task-info__info-row__item .unread-task {
                left: 25px;
                top: -5px;
                position:  absolute;
                border:  2px solid #fff;
                right:  auto;
            }
            
            body .doc-summary-counter .myrequest-unread-items:after ,
            body .unread-task:after{
                display: none;
            }

            .task-received-section__task-info > div.task-received-section__task-info__info-row__item > div {
                position: relative;
            }



            .clear {
                clear: both;
            }

            .task-submitted-section__title, .task-received-section__title {
                padding: 0;
                margin: 10px 20px 0px 20px;
                -webkit-font-smoothing: antialiased;
                color: #313841;
                font-size: 16px;
            }

            .task-received-section {
                margin-top: 15px;
            }

            body .task-submitted-section__gauge-info, body .task-received-section__task-info {
                margin: 5px 20px 0px 20px;
                border-radius: 8px;
            }

           /* .task-received-section {
                margin-top: 15px;
            }*/
			
			.task-received-section__task-info > .task-received-section__task-info__info-row__item:hover {
				background: #f9f9f9 !important;
			}



            @media screen and (max-width: 1440px) {
                body .task-submitted-section__gauge-info > .doc-summary-counter > div > div:nth-of-type(1) {
                    font-size: 55px;
                }
                body .doc-summary-counter .task-submitted-section__gauge-info__text-info > div .label_info {
                    font-size: 14px;
                    letter-spacing: 0;
                }
                body .task-submitted-section__gauge-info > .doc-summary-counter .task-submitted-section__gauge-info__text-info__title {
                    font-size: 10px;
                    margin-bottom: -5px;
					display: none;
                }
                .task-received-section__task-info > div.task-received-section__task-info__info-row__item .task-received-section__task-info__info-row__item__text-info {
                    font-size: 16px;
                    line-height: 16px;
                }

            }

            @media screen and (max-width: 1140px) {
                .task-received-section__task-info > div.task-received-section__task-info__info-row__item .task-received-section__task-info__info-row__item__text-info {
                    font-size: 14px;
                    line-height: 14px;
                    display:  block;
                    width:  100%;
                    max-width:  100%;
                    margin: 0 0 20px 0;
                    padding:  0;
                    text-align:  center;
                }

                .task-received-section__task-info > div.task-received-section__task-info__info-row__item {
                    text-align: center;
                }
                .task-received-section__task-info > div.task-received-section__task-info__info-row__item .task-received-section__task-info__info-row__item__img {
                        margin: 20px 0px 10px 0px;
                }
                .task-received-section__task-info > div.task-received-section__task-info__info-row__item > span {
                    height: 86px;
                }
                .task-received-section__task-info > div.task-received-section__task-info__info-row__item .task-received-section__task-info__info-row__item__img > svg {
                    height: 40px;
                }
                .task-received-section__task-info > div.task-received-section__task-info__info-row__item .task-received-section__task-info__info-row__item__count {
                    text-align: left;
                    margin-top: 10px;
                }
                .task-received-section__task-info > div.task-received-section__task-info__info-row__item .unread-task {
                    top: -10px;
                }
            }


            @media screen and (max-width: 1080px) {
                .task-received-section__task-info > div.task-received-section__task-info__info-row__item .task-received-section__task-info__info-row__item__count {
                    width: auto;
                }
                body .task-submitted-section__gauge-info > .doc-summary-counter > div > div:nth-of-type(1) {
                    font-size: 45px;
                }
                body .task-submitted-section__gauge-info > .doc-summary-counter > div > div:nth-of-type(1) {
                    text-align: center;
                    margin: 0;
                    padding:0; 
                }
                .task-submitted-section__gauge-info__unread-pending__count.myrequest-unread-items {
                    margin: 0 2px -5px 0;
                }
                .task-submitted-section__gauge-info__unread-pending__count.myrequest-unread-items ,
                body .task-submitted-section__gauge-info > .doc-summary-counter .task-submitted-section__gauge-info__text-info__title {
                    display: inline-block;
                }
                body .task-submitted-section__gauge-info > .doc-summary-counter .task-submitted-section__gauge-info__text-info__title {
                    font-size: 12px;
                }
                body .doc-summary-counter .task-submitted-section__gauge-info__text-info {
                    width: 100%;
                    text-align: center;
                    margin:  0;
                    padding:  0;
                }
                body .doc-summary-counter .task-submitted-section__gauge-info__text-info * {
                    text-align: center !important;
                }
            }
			
			@media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
				.myrequest-unread-items { right: auto; bottom: 17px; }
			}
			.task-submitted-section__gauge-info__pending .label_info,
			.task-submitted-section__gauge-info__approved .label_info,
			.task-submitted-section__gauge-info__distributed .label_info,
			.task-submitted-section__gauge-info__rejected .label_info {
				text-decoration: none;
			}
    </style>

                    </div>

					</canvas>
                </div>


                <div class="doc-summary-counter">
                    <div class="task-submitted-section__gauge-info__pending" onclick="GoToMyRequestPendingMenu();">

							<span></span>
						</div>

                                <a href="Form.aspx?_Name=Form%20List%20My%20Request" style="color: #f9cb7f; text-decoration-line:none;" class="label_info">Pending</a>
                            </div>
                        </div>					
                        <span></span>           
                    </div>

                    <div class="task-submitted-section__gauge-info__approved" onclick="GoToMyRequestApprovedMenu();">

							<span></span>
						</div>
                        <div class="task-submitted-section__gauge-info__text-info">
                            <div class="task-submitted-section__gauge-info__unread-approved__count"></div>
                            <!--<div class="task-submitted-section__gauge-info__text-info__title">Items</div>-->
                            <div class="task-submitted-section__gauge-info__approved__text-info__action" style="color: #87a565;">
                                <!-- <a href="javascript:void(0);" onclick="GoToMyRequestApprovedMenu();">Approved</a> -->
                                <a href="Form.aspx?_Name=Form%20List%20My%20Request&amp;tab=approved" style="color: #87a565; text-decoration-line:none;" class="label_info">Approved</a>
                            </div>
                        </div>
                        <span></span>
                    </div>

                    <div class="task-submitted-section__gauge-info__distributed" onclick="GoToMyRequestDistributedMenu();">
                        <div class="task-submitted-section__gauge-info__distributed__count">
							<span></span>
						</div>
                        <div class="task-submitted-section__gauge-info__text-info">
                            <div class="task-submitted-section__gauge-info__unread-distributed__count"></div>
                            <!--<div class="task-submitted-section__gauge-info__text-info__title">Items</div>-->
                            <div class="task-submitted-section__gauge-info__distributed__text-info__action" style="color: #5aaecc;">
                                <!-- <a href="javascript:void(0);" onclick="GoToMyRequestDistributedMenu();">Distributed</a> -->
                                <a href="Form.aspx?_Name=Form%20List%20My%20Request&amp;tab=Distributed" style="color: #5aaecc; text-decoration-line:none;" class="label_info">Distributed</a>
                            </div>
                        </div>
                        <span></span>
                    </div>

                    <div class="task-submitted-section__gauge-info__rejected" onclick="GoToMyRequestRejectedMenu();">
                        <div class="task-submitted-section__gauge-info__rejected__count">
							<span></span>
						</div>
                        <div class="task-submitted-section__gauge-info__text-info">
                            <div class="task-submitted-section__gauge-info__unread-rejected__count"></div>
                            <!--<div class="task-submitted-section__gauge-info__text-info__title">Items</div>-->
                            <div class="task-submitted-section__gauge-info__rejected__text-info__action" style="color: #cf6666;">
                                <!-- <a href="javascript:void(0);" onclick="GoToMyRequestRejectedMenu();">Rejected</a> -->
                                <a href="Form.aspx?_Name=Form%20List%20My%20Request&amp;tab=Rejected" style="color: #cf6666; text-decoration-line:none;" class="label_info">Rejected</a>
                            </div>
                        </div>                    
                    </div>
                </div>

            </div>
        </div>
        <div class="clear"></div>

    <script>	
		function GenerateDashboard(rejected, distributed,pending,approved, unreadRejected, unreadDistributed,unreadPending,unreadApproved){
			var totalItems = parseInt(rejected) + parseInt(distributed) + parseInt(pending) + parseInt(approved);
			var data = {
				labels: ["Rejected", "Distributed", "Pending", "Approved", "Purple", "Orange"],	<!--Dyah-->
				datasets: [{
					data: [rejected, distributed, pending, approved],
					backgroundColor: [
						'rgba(255, 99, 132, .8)',
						'rgba(54, 162, 235, .8)',
						'rgba(255, 206, 86, .8)',
						'rgba(75, 192, 192, .8)',
					],
					borderColor: [
						'rgba(255,99,132,1)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(75, 192, 192, 1)',
					],
					borderWidth: 0
				}]
			};
			var options = {
				cutoutPercentage: 80, //thickness chart
				legend: {
					display: false
				}
			};
			var ctx = document.getElementById("myChart");
			var ctx = document.getElementById("myChart").getContext("2d");
			var myPieChart = new Chart(ctx, {
				type: 'doughnut',
				data: data,
				options: options
			});
			try
			{
				myPieChart.pluginService.register({
					beforeDraw: function (chart) {
						var width = chart.chart.width,
							height = chart.chart.height,
							ctx = chart.chart.ctx;

						ctx.restore();
						var fontSize = (height / 114).toFixed(2);
						ctx.font = fontSize + "em sans-serif";
						ctx.textBaseline = "middle";

						var text = (totalItems).toString(),
							textX = Math.round((width - ctx.measureText(text).width) / 2),
							textY = height / 2;

						ctx.fillText(text, textX, textY);
						ctx.save();
					}
				});
			}
			catch(ex){
			}
			
			$('.task-submitted-section__gauge-info__gauge__info__count').text(totalItems.toString());
			$('.task-submitted-section__gauge-info__pending__count span').text(pending.toString());
			$('.task-submitted-section__gauge-info__approved__count span').text(approved.toString());
			$('.task-submitted-section__gauge-info__distributed__count span').text(distributed.toString());
			$('.task-submitted-section__gauge-info__rejected__count span').text(rejected.toString());
			
			if (unreadPending > 0)
				$('.task-submitted-section__gauge-info__unread-pending__count').text(unreadPending.toString()).addClass("myrequest-unread-items");				
			if (unreadApproved > 0)
				$('.task-submitted-section__gauge-info__unread-approved__count').text(unreadApproved.toString()).addClass("myrequest-unread-items");
			if (unreadDistributed > 0)
			$('.task-submitted-section__gauge-info__unread-distributed__count').text(unreadDistributed.toString()).addClass("myrequest-unread-items");
			if (unreadRejected > 0)
				$('.task-submitted-section__gauge-info__unread-rejected__count').text(unreadRejected.toString()).addClass("myrequest-unread-items");
		}

		function RequestForMyApproval(IM, MOAFN, MOANF, MOADOAAPCR, Fastek, PPD, SPC, CR, unreadIM, unreadMOANF, unreadMOAFN, unreadMOADOAAPCR, unreadSPC, unreadCR, unreadPPD){
			$('#total-IM span').text(IM.toString());
			$('#total-MOAFN span').text(MOAFN.toString());
			$('#total-MOANF span').text(MOANF.toString());
			$('#total-MOADOAAPCR span').text(MOADOAAPCR.toString());
			$('#total-Fastek span').text(Fastek.toString());
			$('#total-PPD span').text(PPD.toString());
			$('#total-SPC span').text(SPC.toString());
			$('#total-CR span').text(CR.toString());
			
			if (unreadIM > 0)
				$('#total-unread-IM').text(unreadIM.toString()).addClass("unread-task");
			if (unreadMOAFN > 0)
				$('#total-unread-MOAFN').text(unreadMOAFN.toString()).addClass("unread-task");
			if (unreadMOANF > 0)
				$('#total-unread-MOANF').text(unreadMOANF.toString()).addClass("unread-task");
			if (unreadMOADOAAPCR > 0)
				$('#total-unread-MOADOAAPCR').text(unreadMOADOAAPCR.toString()).addClass("unread-task");
			if (unreadSPC > 0)
				$('#total-unread-SPC').text(unreadSPC.toString()).addClass("unread-task");
			if (unreadCR > 0)
				$('#total-unread-CR').text(unreadCR.toString()).addClass("unread-task");
			if (unreadPPD > 0)
				$('#total-unread-PPD').text(unreadPPD.toString()).addClass("unread-task");
		}
    </script>
	<script>
		function GetURLQuery(parameterName){
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++)
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == parameterName)
                {
                    return sParameterName[1];
                }
            }
        }
		function InitializeDashboard(){
			var rejected = GetURLQuery("rejected");
			var distributed = GetURLQuery("distributed");
			var pending = GetURLQuery("pending");
			var approved = GetURLQuery("approved");
			
			var unreadRejected = GetURLQuery("unreadRejected");
			var unreadDistributed = GetURLQuery("unreadDistributed");
			var unreadPending = GetURLQuery("unreadPending");
			var unreadApproved = GetURLQuery("unreadApproved");
			
			var IM = GetURLQuery("IM");
			var MOAFN = GetURLQuery("MOAFN");
			var MOANF = GetURLQuery("MOANF");
			var MOADOAAPCR = GetURLQuery("MOADOAAPCR");
			var Fastek = GetURLQuery("Fastek");
			var PPD = GetURLQuery("PPD");
			var SPC = GetURLQuery("SPC");
			var CR = GetURLQuery("CR");
			
			var unreadIM = GetURLQuery("unreadIM");
			var unreadMOAFN = GetURLQuery("unreadMOAFN");
			var unreadMOANF = GetURLQuery("unreadMOANF");
			var unreadMOADOAAPCR = GetURLQuery("unreadMOADOAAPCR");
			var unreadSPC = GetURLQuery("unreadSPC");
			var unreadCR = GetURLQuery("unreadCR");
			var unreadPPD = GetURLQuery("unreadPPD");
			
			GenerateDashboard(rejected, distributed, pending, approved, unreadRejected, unreadDistributed, unreadPending, unreadApproved);
			RequestForMyApproval(IM, MOAFN,MOANF,MOADOAAPCR, Fastek,PPD,SPC,CR, unreadIM, unreadMOANF,unreadMOAFN,unreadMOADOAAPCR, unreadSPC,unreadCR, unreadPPD);
		}
		InitializeDashboard();
	</script>
