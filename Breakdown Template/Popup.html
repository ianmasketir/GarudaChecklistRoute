<!--paste di paling bawah body-->
<div class="popupManager">
	<div class="base modalizer"></div>
	<div class="popup dialog picker-search">
		<div class="popup-header">
			<div class="title">
				<span>Search</span>
			</div>
			<div class="toolbar">
				<a class="btn-close"><i class="fas fa-times"></i></a>
			</div>
		</div>
		<div class="popup-body">
			<div class="popup-body-m">
				<div class="popup-body-m-c">
					<div class="popup-body-wrapper">
						<div class="choice-result">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="popup-footer">
			<div class="popup-footer-c">
				<div class="btn-wrapper">
					<a class="btn btn-submit">Add</a>
					<a class="btn btn-close">Cancel</a>
				</div>
			</div>
		</div>
	</div>
	<div class="popup dialog runtime-message">
		<div class="popup-header">
			<div class="title">
				<span>Warning</span>
			</div>
			<div class="toolbar">
				<a class="btn-close"><i class="fas fa-times"></i></a>
			</div>
		</div>
		<div class="popup-body">
			<div class="popup-body-m">
				<div class="popup-body-m-c">
					<div class="popup-body-wrapper">
						<div class="message">
							<span>Message box is empty!</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="popup-footer">
			<div class="popup-footer-c">
				<div class="btn-wrapper">
					<a class="btn btn-close">OK</a>
				</div>
			</div>
		</div>
	</div>
</div>
